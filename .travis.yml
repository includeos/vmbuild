os: osx
language: cpp

compiler:
    - clang

install:
  - .ci/install.sh

script:
  - conan config install https://github.com/includeos/conan_config.git
  - conan create . includeos/maclatest -pr apple-clang-10-macos-toolchain
  - VERSION=$(conan inspect -a version . | cut -d " " -f 2)
  - |
    if [ "$TRAVIS_BRANCH" == "master" ]; then
      conan upload --all vmbuild/$VERSION@includeos/maclatest -r includeos-test
    fi
    if [ -n "$TRAVIS_TAG" ]; then
      conan copy --all vmbuild/$VERSION@includeos/maclatest includeos/macstable
      conan upload --all vmbuild/$VERSION@includeos/macstable -r includeos-test
    fi

notifications:
  slack:
    rooms:
      - secure:
    ""
    on_success: always
